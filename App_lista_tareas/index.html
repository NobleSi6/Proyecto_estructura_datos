<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
    <title>Lista de Tareas</title>
</head>

<body>
    <div class="principal">
        <div class="wrap">
            <form class="formulario" action="">
                <input type="text" id="tareaInput" placeholder="Agrega tu tarea">
                <input type="button" class="boton" id="btn-agregar" value="Agregar Tarea">
            </form>
        </div>
    </div>
    <div class="search-container">
        <ion-icon name="search-outline" class="iconoBusqueda"></ion-icon>
        <input type="text" id="searchBar" placeholder="Buscar tarea...">
        <button id="btn-buscar">Buscar</button>
        <div class="resultSearch">
            <ul id="resultsList"></ul>
        </div>
    </div>
    <div class="historial">
        <button id="btn-historial">Ver Historial</button>
    </div>
    <br>
    <div class="tareas">
        <div class="wrap">
            <ul class="lista" id="lista"></ul>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
